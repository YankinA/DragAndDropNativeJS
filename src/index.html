<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag And Drop</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <main class="DnD-main">
        <section class="DnD-side DnD-side_left droppable">
          <div class="DnD-box"></div>
          <div class="DnD-box"></div>
          <div class="DnD-box"></div>
          <div class="DnD-box"></div>
          <div class="DnD-box"></div>
          <div class="DnD-box"></div>
        </section>
        <section class="DnD-resizer_col"></section>
        <section class="DnD-side DnD-side_right droppable">
          <div class="DnD-box"></div>
          <div class="DnD-box"></div>
          <div class="DnD-box"></div>
          <div class="DnD-box"></div>
          <div class="DnD-box"></div>
          <div class="DnD-box"></div>
          <div class="DnD-box"></div>
        </section>
        <section class="DnD-resizer_row"></section>
        <section class="DnD-side DnD-side_bottom droppable">
          <div class="DnD-box"></div>
          <div class="DnD-box"></div>
          <div class="DnD-box"></div>
          <div class="DnD-box"></div>
          <div class="DnD-box"></div>
          <div class="DnD-box"></div>
          <div class="DnD-box"></div>
          <div class="DnD-box"></div>
          <div class="DnD-box"></div>
          <div class="DnD-box"></div>
          <div class="DnD-box"></div>
          <div class="DnD-box"></div>
        </section>
    </main>
    <script src="modules/rowResize.js"></script>
    <script src="modules/colResizer.js"></script>
    <script src="modules/draggingBoxes.js"></script>
</body>
</html>
